name: places_picker
description: A Flutter plugin which provides 'Picking Place' using Google Maps widget.
version: 2.1.3
homepage: https://github.com/ahmednafea/places_picker
issue_tracker: https://github.com/ahmednafea/places_picker/issues
repository: https://github.com/ahmednafea/places_picker

platforms:
  android:
  ios:

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_maps_flutter: ^2.6.1
  geolocator: ^11.0.0
  permission_handler: ^11.3.1
  provider: ^6.1.2
  google_maps_webservice:
    git: https://github.com/ShehanYjoz/google_maps_webservice.git
  google_api_headers: ^2.0.1
  tuple: ^2.0.2
  http: ^1.2.1
dependency_overrides:
  http:  ">=0.13.0"
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

