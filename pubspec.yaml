name: places_picker
description: A Flutter plugin which provides 'Picking Place' using Google Maps widget.
version: 2.1.3
homepage: https://github.com/drexsoftorg/places_picker
issue_tracker: https://github.com/drexsoftorg/places_picker/issues
repository: https://github.com/drexsoftorg/places_picker

platforms:
  android:
  ios:

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  permission_handler: ^11.1.0
  provider: ^6.1.1
  google_maps_webservice: ^0.0.20-nullsafety.5
  google_api_headers: ^1.0.0
  tuple: ^2.0.2
  http: ^1.1.2
dependency_overrides:
  http:  ">=0.13.0"
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

